<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your custom CSS -->
</head>

<body>
    <!-- Top Bar -->
    <div class="top-bar" id="top-bar-register">
        <img src="images/banner.png" alt="Company Logo" class="logo">
    </div>

    <!-- Registration Form Container -->
    <div class="registration-container"> <!-- Same box as before, without logo inside -->
        <input type="hidden" id="user-id" name="user-id" />
        <form id="register-form">
            <h3 class="mb-4 text-center">Registro de Usuario</h3> <!-- Page title -->
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="cedulaUsuario" placeholder="Cédula" required>
            </div>
            <div class="mb-3">
                <select id="dynamic-dropdown" required>
                    <option value="">Seleccione un Rol</option> <!-- Default placeholder option -->
                </select>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                <small id="emailHelp" class="form-text"></small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña">
                <small id="passwordHelp" class="form-text"></small> <!-- Message for password validation -->
            </div>
            <button type="submit" class="btn btn-primary btn-register w-100">Guardar</button> <!-- Full width button -->
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/user-validations.js"></script>
    <script src="js/edit-user.js"></script> <!-- Link to your JS file -->
</body>

</html>
