<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cola Atencion al Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="top-bar">
        <img src="images/banner.png" alt="Company Logo" class="logo">
    </div>

    <table>
        <tr >
            <td valign="middle" class="ticket-current">
                <span id="lbl-desk-01" class="ticket-current-desk">Mesa W</span>
                <br>
                <span id="lbl-cedula-01" class="cedula-current-number">Cédula W</span>
                <br>
                <span id="lbl-ticket-01" class="ticket-current-number">Ticket W</span>
            </td>
            <td class="secondary-table">
                <table>
                    <tr>
                        <td>
                            <span id="lbl-desk-02" class="ticket-secondary-desk">Mesa X</span>
                            <br>
                            <span id="lbl-cedula-02" class="cedula-secondary">Cédula W</span>
                            <br>
                            <span id="lbl-ticket-02" class="ticket-secondary">Ticket X</span>
                          </td>
                    </tr>
                    <tr>
                        <td><span id="lbl-desk-03" class="ticket-secondary-desk">Mesa Y</span> 
                            <br>
                            <span id="lbl-cedula-03" class="cedula-secondary">Cédula W</span>
                            <br>
                            <span id="lbl-ticket-03" class="ticket-secondary">Ticket Y</span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span id="lbl-desk-04" class="ticket-secondary-desk">Mesa Z</span>
                            <br>
                            <span id="lbl-cedula-04" class="cedula-secondary">Cédula Z</span>
                            <br>
                            <span id="lbl-ticket-04" class="ticket-secondary">Ticket Z</span>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>


    <script src="./js/public.js"></script>

</body>

</html>
