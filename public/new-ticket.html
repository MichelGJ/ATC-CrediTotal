<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nuevo Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!-- Custom styles -->
</head>

<body class="body-index">

    <!-- Top bar with logo -->
    <div class="top-bar" id="top-bar-new-ticket">
        <img src="images/banner.png" alt="Company Logo" class="logo">
    </div>

    <div id="new-ticket-container" class="container text-center mt-5">
        <form>
        <!-- Input and Button Stacked on Top of Each Other -->
        <span id="lbl-new-ticket-title" class="display-4">
            Ingrese su cédula de identidad
        </span>
         <div class="mb-3 cedula-input">
            <input type="text" id="userId" class="form-control" placeholder="Cédula" autofocus required>
            <button id="generateTicketBtn" class="generarButton btn btn-secondary btn-lg w-40">
                Generar nuevo ticket
            </button>
        </div>
        </form>
        <br>
    </div>
    <div id="result-ticket" style="display:none">
        <span id="lbl-new-ticket" class="display-4">
        </span>
        <br>
        <span id="lbl-new-cedula" class="display-4">
        </span>
    </div>

    <script src="./js/new-ticket.js"></script> <!-- Link to the external JS file -->

</body>

</html>
