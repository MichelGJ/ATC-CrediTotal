<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ATC CrediTotal </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your custom CSS for the top bar -->
</head>

<body class="body-index">

    <!-- Top bar with logo -->
    <div class="top-bar" id="top-bar-desk">
        <img src="images/banner.png" alt="Company Logo" class="logo">
    </div>

    <div class="container" id="desk-container">
        <h1 class="mt-5" id="mesa">Mesa <span  id="mesaNumber">....</span></h1>
        <hr id="separador">
        <div class="row">
            <div class="col-8">
                <h4 id="ticket">Atendiendo a <span id="ticketNumber">....</span></h4>
                <h4 id="cedula">Cédula: <span  id="cedulaCliente">....</span></h4>
                
                <button id="btn-draw" class="btn btn-primary mt-5">
                    Atender siguiente ticket
                </button>
                <button id="btn-done" class="btn btn-primary mt-5">
                    Cerrar ticket
                </button>
            </div>

            <div class="col-4 text-center">
                <h4 id="cola">En cola</h4>
                
                <div class="alert alert-info mt-2">
                    <span>Ya no hay más tickets</span>
                </div>

                <h1 id="lbl-pending"></h1>
            </div>
        </div>
        <div id="person-info" style="display:none">
         
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>

    <script src="js/auth.js"></script>
    <script src="./js/desk2.js"></script>

</body>

</html>
