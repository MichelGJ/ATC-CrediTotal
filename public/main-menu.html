<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!-- Custom styles -->
</head>

<body>
    <div class="top-bar">
        <img src="images/banner.png" alt="Company Logo" class="logo">
    </div>

    <!-- Option Buttons Container -->
    <div class="buttons-container">
        <div class="option-button atp-option hidden" id="atp-button">
            <div class="text-overlay">Atención presencial</div>
            <img src="images/atp.png" class="atp-logo" >
        </div>
        <div class="option-button reportar-option hidden" id="incidencias-button">
            <div class="text-overlay">Reportar incidencia</div>
            <img src="images/incident.png" class="reportar-logo">
        </div>
        <div class="option-button usuarios-option hidden" id="usuarios-button">
            <div class="text-overlay">Gestión de usuarios</div>
            <img src="images/users.png" class="usuarios-logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main-menu.js"></script> <!-- Link to external JS -->
</body>
</html>
