<!DOCTYPE html>
<html lang="es">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your custom CSS for the top bar -->
</head>

<body class="body-login">

    <div class="login-container">
        <div class="logo-box-login">
            <img src="images/banner.png" alt="Company Logo" class="logo-login">
        </div>

        <form>
            <input type="email" class="form-control" placeholder="Correo" required>
            <input type="password" class="form-control" placeholder="Contraseña" required>
            <button type="submit" class="btn btn-primary btn-login">Acceder</button>
        </form>

        <div class="extra-links">
            <a href="#">Registrarse</a>
            <a href="#">Olvide contraseña</a>
        </div>
    </div>

</body>

</html>
