<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro de Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> <!-- Add your custom CSS for the top bar -->
</head>

<body class="body-login">

    <div class="registration-container">
        <div class="logo-box-login">
            <img src="images/banner.png" alt="Company Logo" class="logo-login">
        </div>
        <form id="register-form">
            <div class="mb-3">
                <input type="text" class="form-control" id="fullName" placeholder="Nombre completo" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>
                <small id="emailHelp" class="form-text"></small>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña" required>
                <!-- Message that will show whether passwords match or not -->
                <small id="passwordHelp" class="form-text"></small>
            </div>
            <button type="submit" class="btn btn-primary btn-register">Registrarse</button>
            <div class="extra-links mt-3">
                <a href=".html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <script src="js/registration.js"></script> <!-- Link to your JS file -->
</body>

</html>
